<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Restaurant Apps Starter Project</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <a href="#main-content" class="skip-content">
    Skip To Main Content
  </a>
  <header class="header">
    <nav class="nav">
      <div class="nav__container">
        <div class="nav__brand">
          <a href="/" class="nav__brand-link">
            <img
              src="./images/restaurant.png"
              alt="Brand Logo"
              class="nav__brand-img"
            >
            <span class="nav__brand-text">
              No More Hungry
            </span>
          </a>
        </div>
        <div class="nav__toggler">
          <button aria-label="Navbar Toggler" class="nav__toggler-button">
            <img src="./images/menu.png" alt="Navbar Toggler">
          </button>
        </div>
        <ul class="nav__menu">
          <li class="nav__menu-item">
            <a href="/" class="nav__link">
              Home
            </a>
          </li>
          <li class="nav__menu-item">
            <a href="#" class="nav__link">
              Favorite
            </a>
          </li>
          <li class="nav__menu-item">
            <a
              href="https://github.com/mrizkigunawan"
              class="nav__link"
              target="_blank"
            >
              About Us
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="main">
    <section class="hero">
      <figure class="hero__figure">
        <img
          src="./images/heros/hero-image_2.jpg"
          alt="food on the table"
          class="hero__figure-img"
        >
      </figure>
    </section>
    <section class="restaurant" id="main-content">
      <div class="restaurant__container">
        <h1 class="restaurant__heading">
          Find A Perfect Restaurant With Joy
        </h1>
        <div class="restaurant__list">
          
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__copyright">
      Copyright &copy; 2022 - No More Hungry
    </div>
  </footer>
</body>
</html>
